<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>International Airlines</title>
</head>
<body>
    <section class="mainSection">
        <nav class="authNav">
            <ul class="menu">
                <li class="menuItem"><a href="/login">Увійти</a></li>
                <li class="menuItem"><a href="/register">Зареєструватися</a></li>
            </ul>
        </nav>
        <main class="mainContent">
            <div class="title">
                <h1>Авіакомпанія</h1>
                <h2>"International Airlines"</h2>
            </div>
            <div class="form">
                <form>
                    <div class="form-item">
                        <label for="cityFrom">Місто вильоту</label>
                        <input type="text" name="cityFrom" id="cityFrom" class="cityFrom">
                    </div>
                    <div class="form-item">
                        <label for="cityTo">Місто прибуття</label>
                        <input type="text" name="cityTo" id="cityTo" class="cityTo">
                    </div>
                    <div class="form-item">
                        <label for="dateFrom">Дата</label>
                        <input type="date" name="dateFrom" id="dateFrom" class="dateFrom">
                    </div>
                    <div class="form-button">
                        <button>Знайти</button>
                    </div>
                </form>
            </div>
        </main>
    </section>
</body>
</html>
