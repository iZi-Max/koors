<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/auth.css">
    <title>Login: International Airlines</title>
</head>

<body>
    <header>
        <div class="logo"><a href="/">International Airlines</a></div>
        <div class="navbar">
            <ul class="menu">
                <li class="menuItem"><a href="/register">Реєстрація</a></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="title">
            <h3>Вхід</h3>
        </div>
        <div class="form">
            <form>
                <div class="form-item">
                    <label for="email-input">Логін</label>
                    <input type="email" id="email-input" class="email-input">
                </div>
                <div class="form-item">
                    <label for="password-input">Пароль</label>
                    <input type="password" id="password-input" class="password-input">
                </div>
                <div class="form-remember">
                    <input type="checkbox" name="remember-me" id="remember-me">
                    <label for="remember-me">Запам'ятати мене</label>
                </div>
                <div class="form-button">
                    <button>Увійти</button>
                </div>
            </form>

            <div class="register-info">Не зареєстровані? - <span><a href="/register">Зареєструватися</a></span></div>
        </div>
    </section>
</body>

</html>
