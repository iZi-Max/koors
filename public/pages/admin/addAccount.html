<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/admin/index.css">
    <link rel="stylesheet" href="../../css/admin/addAccount.css">
    <title>Add Account | Admin Panel | International Airlines</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="/">INTERNATIONAL AIRLINES</a>
            <p>Адмін-панель</p>
            
        </div>
        <div class="menu">
            <ul>
                <li><a href="/admin"><span class="icon"><i class="fas fa-home"></i></span>Головна</a></li>
                <li class="active"><a href="/admin/accounts"><span class="icon"><i class="fas fa-users"></i></span>Профілі</a></li>
                <ul>
                    <li><a href="/admin/accounts/passengers"><span class="icon"><i class="fas fa-user"></i></span>Користувачі</a></li>
                    <li><a href="/admin/accounts/workers"><span class="icon"><i class="fas fa-briefcase"></i></span>Працівники</a></li>
                </ul>
                <li><a href="/admin/flights"><span class="icon"><i class="fas fa-plane-departure"></i></span>Рейси</a></li>
                <ul>
                    <li><a href="/admin/flights/search"><span class="icon"><i class="fas fa-search"></i></span>Пошук</a></li>
                    <li><a href="/admin/flights/archive"><span class="icon"><i class="fas fa-file-archive"></i></span>Архів</a></li>
                </ul>
            </ul>
        </div>
        <div class="admin">
            <div class="avatar"><img src="https://www.w3schools.com/w3images/avatar6.png" alt="avatar"></div>
            <div class="info">
                <div class="name">Іванна Іванченко</div>
                <div class="position">Менеджер</div>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <div class="title">
                Додати профіль
            </div>

            <div class="stat-box">
                <form>
                    <div class="form-item">
                        <label for="lastname">Прізвище</label>
                        <input type="text" name="lastname" id="lastname">
                    </div>
                    <div class="form-item">
                        <label for="firstname">Ім'я</label>
                        <input type="text" name="firstname" id="firstname">
                    </div>
                    <div class="form-item">
                        <label for="middlename">По батькові</label>
                        <input type="text" name="middlename" id="middlename">
                    </div>
                    <div class="form-item">
                        <label for="email-input">Email</label>
                        <input type="email" name="email" id="email-input">
                    </div>
                    <div class="form-item">
                        <label for="password-input">Пароль</label>
                        <input type="password" name="password" id="password-input">
                    </div>
                    <div class="form-item">
                        <label for="password-confirm-input">Повтор пароля</label>
                        <input type="password" name="password-confirm" id="password-confirm-input">
                    </div>
                    <div class="form-item">
                        <label for="sex">Стать</label>
                        <select name="sex" id="sex">
                            <option value="0">чоловіча</option>
                            <option value="1">жіноча</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="birthday">Дата народження</label>
                        <input type="date" name="birthday" id="birthday">
                    </div>
                    <div class="form-item">
                        <label for="phone">Номер телефону</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                </form>
            </div>
            <div class="stat-box">
                <label class="container">Користувач є працівником компанії
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span> 
                </label>
            </div>

            <div class="stat-box">
                <form>
                    <div class="form-item">
                        <label for="serial-number">Серійний номер</label>
                        <input type="text" name="serial-number" id="serial-number" value="SKI-000001" disabled>
                    </div>
                    <div class="form-item">
                        <label for="position">Посада</label>
                        <select name="position" id="position">
                            <option value="0" selected>Нічого не вибрано</option>
                            <option value="1">Директор</option>
                            <option value="2">Менеджер</option>
                            <option value="3">Стюарт</option>
                        </select>
                    </div>
                    <div class="form-item">
                        <label for="dateIn">Дата прийняття на роботу</label>
                        <input type="date" name="dateIn" id="dateIn">
                    </div>

                    <div class="form-item">
                        <label class="container">Працівника звільнено
                            <input type="checkbox">
                            <span class="checkmark"></span> 
                        </label>
                    </div>

                    <div class="form-item date-out-form-item">
                        <label for="dateOut">Дата звільнення</label>
                        <input type="date" name="dateOut" id="dateOut">
                    </div>
                    
                </form>
            </div>

            <div class="stat-box">
                <form>
                    <div class="form-button">
                        <button>Додати</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
