<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>International Airlines</title>
</head>
<body>
    <section class="mainSection">
        <header>
            <div class="navbar">
                <div class="profile">
                    <div class="img">
                        <img src="https://cdn.iconscout.com/icon/free/png-256/avatar-375-456327.png" alt="Avatar">
                    </div>
                    <div class="info">
                        <div class="name">Максим Зінько</div>
                        <div class="money">Баланс: <span>25.30</span> UAH</div>
                    </div>
    
                    <ul class="menu">
                        <li class="menuItem"><a href="/profile">Профіль</a></li>
                        <li class="menuItem"><a href="/discounts">Мої акції</a></li>
                        <li class="menuItem"><a href="/balance">Баланс</a></li>
                        <li class="menuItem"><a href="/settings">Налаштування</a></li>
                        <li class="menuItem"><a href="/feedback">Зворотній зв'язок</a></li>
                    </ul>
                </div>  
            </div>
        </header>
        <main class="mainContent">
            <div class="title">
                <h1>Авіакомпанія</h1>
                <h2>"International Airlines"</h2>
            </div>
            <div class="form">
                <form>
                    <div class="form-item">
                        <label for="cityFrom">Місто вильоту</label>
                        <input type="text" name="cityFrom" id="cityFrom" class="cityFrom">
                    </div>
                    <div class="form-item">
                        <label for="cityTo">Місто прибуття</label>
                        <input type="text" name="cityTo" id="cityTo" class="cityTo">
                    </div>
                    <div class="form-item">
                        <label for="dateFrom">Дата</label>
                        <input type="date" name="dateFrom" id="dateFrom" class="dateFrom">
                    </div>
                    <div class="form-button">
                        <button>Знайти</button>
                    </div>
                </form>
            </div>
        </main>
    </section>
</body>
</html>
