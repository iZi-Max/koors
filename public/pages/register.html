<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
    <link rel="stylesheet" href="/css/animations.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/auth.css">
    <link rel="stylesheet" href="/css/register.css">
    <title>Register: International Airlines</title>
</head>

<body>
    <header>
        <div class="logo"><a href="/">International Airlines</a></div>
        <div class="navbar">
            <ul class="menu">
                <li class="menuItem"><a href="/login">Вхід</a></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="title">
            <h3>Реєстрація</h3>
        </div>
        <div class="form">
            <form>
                <div class="form-item">
                    <label for="email-input">Електронна адреса</label>
                    <input type="email" id="email-input" class="email-input">
                </div>
                <div class="form-item">
                    <label for="password-input">Пароль</label>
                    <input type="password" id="password-input" class="password-input">
                </div>
                <div class="form-item">
                    <label for="password-input-confirm">Повтор пароля</label>
                    <input type="password" id="password-input-confirm" class="password-input-confirm">
                </div>
                <div class="form-item">
                    <label for="phone-input">Номер телефону</label>
                    <input type="text" id="phone-input" class="phone-input">
                </div>

                <div class="form-button">
                    <button>Зареєструватися</button>
                </div>
            </form>

            <div class="register-info">Вже зареєстровані? - <span><a href="/login">Увійти</a></span></div>
        </div>
    </section>
</body>

</html>
